<!DOCTYPE html>
<html>
	<head>	
		<meta charset="utf-8" />
		<title>直播间</title>
		<meta content="width=device-width, initial-scale=1.0" name="viewport" />
		<meta content="" name="description" />
		<meta content="" name="author" />
		<link rel="stylesheet" href="reset.css"/>
		<link rel="stylesheet" href="common.css"/>
		<link rel="stylesheet" href="jquery-ui.min.css"/>
		<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui.min.js"></script>
	</head>
	<body>
		<!--// top -->
		<div class="top">
			<span class="logo"></span>
			<span class="limit line"></span>
			<span class="btn curriculum">课程安排</span>
			<!--// client serve -->
			<label for="" class="title"></label>
			<span class="item"></span>
			<span class="item"></span>
			<span class="item"></span>
			<span class="item"></span>
			<span class="item"></span>
			<span class="item"></span>
			<!-- client serve //-->
			<span class="more"></span>
			
			<!--// login & register -->
			<span class="btn login">登录</span>
			<span class="btn register">注册</span>			
			<!-- login & register //-->
			
		</div>
		<!-- top //-->
		<!--// main -->
		<div class="main">
			<div class="side-left">
				<!--// teacher list -->
				<div class="madel">
					<div class="madel-title">老师客服列表<em>(3)</em></div>
					<div class="madel-body">
						<ul class='list'>
							<li><span class="ico identity-flag"></span>分析老师</li>
						</ul>
					</div>
				</div>
				<!-- teacher list //-->
				
				<!--// online member -->
				<div class="madel">
					<div class="madel-title">在线会员<em>(2349)</em></div>
					<div class="madel-body">
						<ul class='list'>
							<li><span class="ico identity-flag"></span>Nevermore<span class="ico sex sex-male"></span><span class="ico level-crown"></span></li>
							<li><span class="ico identity-flag"></span>拉娜雅<span class="ico sex sex-female"></span><span class="ico level-star"></span></li>
							<li><span class="ico identity-flag"></span>viper<span class="ico sex sex-female"></span><span class="ico level-moon"></span></li>
							<li><span class="ico identity-flag"></span>Puck<span class="ico sex sex-female"></span><span class="ico level-block"></span></li>
						</ul>
					</div>
				</div>
				<!-- online member //-->
				
			</div>
			<div class="mian-body">
				
				<!--// chat room -->
				<div class="char">
					<div class="char-title">名语展示</div>
					<div class="char-messages">
						<p><span class="time">02:16</span><span class="msg-author">Nevermore</span><font class="msg-content">终于能发言了，大家好~<span class="btn btn-msgEdit">查看</span></font></p>
						<p><span class="time">02:16</span><span class="msg-author">Nevermore</span><font class="msg-content">终于能发言了，大家好~<span class="btn btn-msgEdit">查看</span></font></p>
						<p><span class="time">02:16</span><span class="msg-author">Nevermore</span><font class="msg-content">终于能发言了，大家好~<span class="btn btn-msgEdit">查看</span></font></p>
						<p><span class="time">02:16</span><span class="msg-author">Nevermore</span><font class="msg-content">终于能发言了，大家好~<span class="btn btn-msgEdit">查看</span></font></p>
					</div>
					<div class="char-tools"></div>
					<div class="char-inputArea">
						<textarea name="" id="" cols="30" rows="10"></textarea>
					</div>
					<div class="char-bottom"></div>
				</div>
				<!-- chat room //-->
			</div>
			<div class="side-right"></div>
		</div>
		<!-- main //-->
		
	</body>
</html>
